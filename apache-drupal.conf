<VirtualHost *:80>
    # ServerName www.example.com
    ServerAdmin webmaster@localhost
    
    # POINTING TO /web SUBDIRECTORY
    DocumentRoot /var/www/html/

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /error.log
    CustomLog /access.log combined
</VirtualHost>
